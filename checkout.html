<!DOCTYPE html>
<html>
  <html lang="en"></html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Gamehub checkout" />
    <title>GameHub | Checkout</title>
    <link href="/css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <a href="index.html" class="logo"><img src="/images/icons/logo2.svg" alt="Gamehub logo" /></a>
      <input type="checkbox" id="menu-checkbox" />
      <label for="menu-checkbox" class="hamburger"><img src="/images/icons/hamburger.svg" /></label>
      <nav>
        <ul>
          <li><a href="/index.html">home</a></li>
          <li><a href="/games.html">games</a></li>
          <li><a href="/cart.html">cart</a></li>
          <li><a href="/about.html">about</a></li>
          <li><a href="/contact.html">contact</a></li>
        </ul>
      </nav>
      <input type="checkbox" id="search-icon" />
      <label for="search-icon" class="seerch"><img src="/images/icons/SEARCH.png" /></label>
      <input type="search" name="q" aria-label="search bar" class="search-bar" />
      <a href="products/product.html " class="cart-icon">
        <img src="/images/icons/cart.png" alt="shopping kart" />
      </a>
      <img src="/images/icons/sign-in.png" alt="profile/sign in" class="sign-in-icon" />
    </header>
    <main>
      <h1>payment</h1>
      <section class="Checkout-container">
        <div class="checkout">
          <p>price</p>
          <p>$ 59,99</p>
          <p>members discount</p>
          <p>$ 12,00</p>
          <p>subtotal</p>
          <p>$ 47,99</p>
        </div>
        <form action="/success.html" method="get" class="payment-info">
          <img src="/images/icons/visa.png" alt="visa logo" />
          <label for="cardHolder">cardholder name</label>
          <input type="text" required placeholder="first, middle and last name" id="cardHolder" />
          <label for="cardNumber">card number</label>
          <input type="number" required placeholder="16 digits" id="cardNumber" />
          <label for="expiryDate">expiry date</label>
          <input type="number" required placeholder="mm/yy" id="expiryDate" />
          <label for="ccv">ccv</label>
          <input type="number" required placeholder="123" id="ccv" />
          <!-- submit button  -->
          <input type="submit" value="pay now" class="cta cta-pay-now" />
        </form>
      </section>
    </main>
    <footer>
      <div class="social-container">
        <div>
          <img src="/images/icons/twitter.svg" alt="twitter" />
          <img src="/images/icons/facebook.svg" alt="facebook" />
          <img src="/images/icons/instagram.svg" alt="instagram" />
        </div>
        <div>
          <p>&copy;1993-2023 gamehub universe</p>
        </div>
      </div>

      <div class="main--footer">
        <ul class="footer-container">
          <li><a href="/contact.html">get help</a></li>
          <li><a href="/contact.html">faq</a></li>
          <li><a href="/contact.html">contact us</a></li>
          <li><a href="/contact.html">store feedback</a></li>
        </ul>
        <ul class="footer-container">
          <li><a href="/about.html">about us</a></li>
          <li><a href="/about.html">careers</a></li>
          <li><a href="/about.html">affiliates</a></li>
          <li><a href="/about.html">investors</a></li>
        </ul>
      </div>
    </footer>
  </body>
</html>
