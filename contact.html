<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="gamehub get in touch with us trough our contact form" />
    <title>GameHub | Contact us</title>
    <link href="/css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <a href="index.html" class="logo"><img src="/images/icons/logo2.svg" alt="Gamehub logo" /></a>
      <input type="checkbox" id="menu-checkbox" />
      <label for="menu-checkbox" class="hamburger"><img src="/images/icons/hamburger.svg" alt="hamburger menu" /></label>
      <nav>
        <ul>
          <li><a href="/index.html">home</a></li>
          <li><a href="/games.html">games</a></li>
          <li><a href="/about.html">about</a></li>
          <li><a href="/contact.html">contact</a></li>
        </ul>
      </nav>
      <input type="checkbox" id="search-icon" />
      <label for="search-icon" class="seerch"><img src="/images/icons/SEARCH.png" alt="search icon" /></label>
      <input type="search" placeholder="search" name="q" aria-label="search bar" class="search-bar" />
      <a href="/cart.html" class="cart-icon">
        <img src="/images/icons/cart.png" alt="shopping kart" />
      </a>
      <img src="/images/icons/sign-in.png" alt="profile/sign in" class="sign-in-icon" />
    </header>
    <main>
      <h1>contact us</h1>
      <section class="contact-container">
        <div class="contact-form">
          <h2>customer service</h2>
          <form action="get" method="get" class="contact">
            <label for="phone">phone number</label>
            <input type="number" placeholder="8 digits" id="phone" />
            <label for="email">e-mail</label>
            <input type="email" required placeholder="email@hotmail.com" id="email" />
            <textarea name="message" id="submit" placeholder="what can we help you with?"></textarea>
            <!-- submit button  -->
            <input type="submit" value="submit" class="cta contact-form-submit" />
          </form>
        </div>
        <div class="contact-form">
          <h2>billing support</h2>
          <form action="get" method="get" class="contact2">
            <label for="phone">phone number</label>
            <input type="number" placeholder="8 digits" id="phone2" />
            <label for="email">e-mail</label>
            <input type="email" required placeholder="email@hotmail.com" id="email2" />
            <textarea name="message" id="submit1" placeholder="what can we help you with?"></textarea>
            <!-- submit button  -->
            <input type="submit" value="submit" class="cta contact-form-submit" />
          </form>
        </div>
      </section>
    </main>
    <footer>
      <div class="social-container">
        <div>
          <img src="/images/icons/twitter.svg" alt="twitter" />
          <img src="/images/icons/facebook.svg" alt="facebook" />
          <img src="/images/icons/instagram.svg" alt="instagram" />
        </div>
        <div>
          <p>&copy;1993-2023 gamehub universe</p>
        </div>
      </div>

      <div class="main--footer">
        <ul class="footer-container">
          <li><a href="/contact.html">get help</a></li>
          <li><a href="/contact.html">faq</a></li>
          <li><a href="/contact.html">contact us</a></li>
          <li><a href="/contact.html">store feedback</a></li>
        </ul>
        <ul class="footer-container">
          <li><a href="/about.html">about us</a></li>
          <li><a href="/about.html">careers</a></li>
          <li><a href="/about.html">affiliates</a></li>
          <li><a href="/about.html">investors</a></li>
        </ul>
      </div>
    </footer>
  </body>
</html>
